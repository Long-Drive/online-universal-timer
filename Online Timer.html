<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Online Universal Timer</title>
<style>
  /* Reset & basics */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: #f9f9f9;
    color: #222;
    margin: 0;
    padding: 0 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    margin: 2rem 0 1rem;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1px;
  }
  main {
    background: #fff;
    padding: 2rem 3rem 3rem;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  label {
    display: block;
    font-size: 1rem;
    margin-bottom: 0.5rem;
    font-weight: 600;
    text-align: left;
  }
  input[type="number"] {
    width: 100%;
    font-size: 1.5rem;
    padding: 0.4rem 0.6rem;
    border: 1.5px solid #ccc;
    border-radius: 5px;
    margin-bottom: 1.5rem;
    -moz-appearance: textfield;
  }
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  button {
    background-color: #007bff;
    border: none;
    color: white;
    padding: 0.7rem 1.6rem;
    font-size: 1.2rem;
    border-radius: 6px;
    cursor: pointer;
    user-select: none;
    transition: background-color 0.25s ease;
  }
  button:disabled {
    background-color: #999;
    cursor: default;
  }
  button:hover:not(:disabled) {
    background-color: #0056b3;
  }
  .display {
    font-size: 3rem;
    font-weight: 700;
    letter-spacing: 3px;
    margin-bottom: 1rem;
  }
  .options {
    display: flex;
    justify-content: center;
    gap: 1rem;
    font-size: 0.9rem;
    align-items: center;
  }
  label.checkbox-label {
    display: flex;
    align-items: center;
    gap: 0.3rem;
    cursor: pointer;
    user-select: none;
  }
  input[type="checkbox"] {
    cursor: pointer;
    width: 18px;
    height: 18px;
  }
  footer {
    margin: 2rem 0 1rem;
    font-size: 0.85rem;
    color: #666;
  }

  /* Responsive */
  @media (max-width: 480px) {
    main {
      padding: 1.5rem 1.5rem 2rem;
      max-width: 100%;
    }
    .display {
      font-size: 2.5rem;
    }
  }
</style>
</head>
<body>
<header>Online Universal Timer</header>
<main>
  <label for="timeInput">Set timer (minutes):</label>
  <input type="number" id="timeInput" min="0" max="1440" step="1" placeholder="Enter minutes" />
  <div class="display" id="timeDisplay">00:00</div>
  <div class="buttons">
    <button id="startStopBtn">Start</button>
    <button id="resetBtn" disabled>Reset</button>
  </div>
  <div class="options">
    <label class="checkbox-label"><input type="checkbox" id="autoRepeat" /> Auto-repeat</label>
  </div>
</main>

<!-- Google AdSense Ad placeholder -->
<div style="max-width:400px; margin: 1rem auto; text-align:center;">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
       data-ad-slot="1234567890"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</div>

<footer>Designed for everyday use: cooking, workouts, study, games, and events.</footer>

<audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<script>
  (function(){
    const timeInput = document.getElementById('timeInput');
    const timeDisplay = document.getElementById('timeDisplay');
    const startStopBtn = document.getElementById('startStopBtn');
    const resetBtn = document.getElementById('resetBtn');
    const autoRepeatCheckbox = document.getElementById('autoRepeat');
    const alarmSound = document.getElementById('alarmSound');

    let countdownInterval = null;
    let remainingSeconds = 0;
    let isRunning = false;

    // Load last time and auto-repeat from localStorage
    const savedTime = localStorage.getItem('timerMinutes');
    const savedAutoRepeat = localStorage.getItem('autoRepeat') === 'true';
    if(savedTime !== null) {
      timeInput.value = savedTime;
      updateDisplay(savedTime * 60);
    } else {
      updateDisplay(0);
    }
    autoRepeatCheckbox.checked = savedAutoRepeat;

    function updateDisplay(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      timeDisplay.textContent = `${String(mins).padStart(2,'0')}:${String(secs).padStart(2,'0')}`;
    }

    function startTimer() {
      let inputMinutes = parseInt(timeInput.value, 10);
      if (isNaN(inputMinutes) || inputMinutes < 0) {
        alert('Please enter a valid number of minutes (0 or more).');
        return;
      }
      if (inputMinutes === 0) {
        alert('Please enter a number greater than zero.');
        return;
      }
      remainingSeconds = inputMinutes * 60;

      // Save settings to localStorage
      localStorage.setItem('timerMinutes', inputMinutes);
      localStorage.setItem('autoRepeat', autoRepeatCheckbox.checked);

      startStopBtn.textContent = 'Stop';
      resetBtn.disabled = false;
      timeInput.disabled = true;
      isRunning = true;

      countdownInterval = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds--;
          updateDisplay(remainingSeconds);
        } else {
          clearInterval(countdownInterval);
          isRunning = false;
          startStopBtn.textContent = 'Start';
          timeInput.disabled = false;
          alarmSound.play();

          if (autoRepeatCheckbox.checked) {
            remainingSeconds = inputMinutes * 60;
            isRunning = true;
            startStopBtn.textContent = 'Stop';
            timeInput.disabled = true;
            countdownInterval = setInterval(() => {
              if (remainingSeconds > 0) {
                remainingSeconds--;
                updateDisplay(remainingSeconds);
              } else {
                clearInterval(countdownInterval);
                isRunning = false;
                startStopBtn.textContent = 'Start';
                timeInput.disabled = false;
                alarmSound.play();
              }
            }, 1000);
          }
        }
      }, 1000);
    }

    function stopTimer() {
      clearInterval(countdownInterval);
      isRunning = false;
      startStopBtn.textContent = 'Start';
      timeInput.disabled = false;
    }

    function resetTimer() {
      clearInterval(countdownInterval);
      isRunning = false;
      const inputMinutes = parseInt(timeInput.value, 10) || 0;
      updateDisplay(inputMinutes * 60);
      startStopBtn.textContent = 'Start';
      resetBtn.disabled = true;
      timeInput.disabled = false;
    }

    startStopBtn.addEventListener('click', () => {
      if (isRunning) {
        stopTimer();
      } else {
        startTimer();
      }
    });

    resetBtn.addEventListener('click', resetTimer);

    timeInput.addEventListener('input', () => {
      const inputMinutes = parseInt(timeInput.value, 10);
      if (!isRunning) {
        if (!isNaN(inputMinutes) && inputMinutes >= 0) {
          updateDisplay(inputMinutes * 60);
          resetBtn.disabled = true;
        } else {
          updateDisplay(0);
          resetBtn.disabled = true;
        }
      }
    });

  })();
</script>
</body>
</html>
