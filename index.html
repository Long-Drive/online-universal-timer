<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0 1rem;
      font-size: 1.2rem;
      font-style: italic;
    }
    main {
      padding: 2rem;
    }
    select, input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
    }
    #timerDisplay {
      font-size: 3rem;
      margin: 2rem 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Universal Timer</h1>
    <p>Timers for every occasion</p>
  </header>
  <main>
    <label for="timerType">Select Timer:</label>
    <select id="timerType">
      <option>Countdown / Egg Timer</option>
      <option>Stopwatch</option>
      <option>HIIT Interval Timer</option>
      <option>Pomodoro Timer</option>
      <option>Chess Clock</option>
      <option>Event Countdown</option>
      <option>Tabata Timer</option>
      <option>Custom Interval Timer</option>
      <option>Presentation Timer</option>
      <option>Breathing Timer</option>
      <option>Repeating Sound Timer</option>
    </select>
    <div id="timerDisplay">Select a timer type to begin</div>
    <!-- Additional UI elements and timer logic would be inserted here in the full version -->
  </main>
</body>
</html>
