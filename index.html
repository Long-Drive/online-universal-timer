
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #007BFF;
      color: white;
      padding: 2rem 1rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0 1rem;
      font-size: 1.2rem;
      font-style: italic;
    }
    main {
      padding: 2rem;
    }
    select, input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
    }
    #timerDisplay {
      font-size: 2rem;
      margin: 2rem 0;
    }
    .timer-section {
      display: none;
    }
    .visible {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Universal Timer</h1>
    <p>Timers for every occasion</p>
  </header>
  <main>
    <label for="timerType">Select Timer:</label>
    <select id="timerType">
      <option value="countdown">Countdown / Egg Timer</option>
      <option value="stopwatch">Stopwatch</option>
      <option value="hiit">HIIT Interval Timer</option>
      <option value="pomodoro">Pomodoro Timer</option>
      <option value="chess">Chess Clock</option>
      <option value="event">Event Countdown</option>
      <option value="tabata">Tabata Timer</option>
      <option value="custom">Custom Interval Timer</option>
      <option value="presentation">Presentation Timer</option>
      <option value="breathing">Breathing Timer</option>
      <option value="soundloop">Repeating Sound Timer</option>
    </select>

    <div id="timerDisplay" class="timer-section visible">Select a timer type to begin</div>
    <div id="timerControls" class="timer-section"></div>
  </main>

  <script>
    const timerType = document.getElementById('timerType');
    const timerDisplay = document.getElementById('timerDisplay');
    const timerControls = document.getElementById('timerControls');

    timerType.addEventListener('change', renderTimer);

    function renderTimer() {
      const type = timerType.value;
      timerDisplay.innerHTML = '';
      timerControls.innerHTML = '';
      switch (type) {
        case 'countdown':
          renderCountdown();
          break;
        case 'stopwatch':
          renderStopwatch();
          break;
        case 'hiit':
          renderHIIT();
          break;
        case 'pomodoro':
          renderPomodoro();
          break;
        case 'chess':
          renderChess();
          break;
        case 'event':
          renderEventCountdown();
          break;
        case 'tabata':
          renderTabata();
          break;
        case 'custom':
          renderCustomInterval();
          break;
        case 'presentation':
          renderPresentation();
          break;
        case 'breathing':
          renderBreathing();
          break;
        case 'soundloop':
          renderSoundLoop();
          break;
        default:
          timerDisplay.textContent = 'Select a timer type to begin';
      }
    }

    function renderCountdown() {
      timerControls.innerHTML = \`
        <input type="number" id="countdownInput" placeholder="Seconds" min="1">
        <button onclick="startCountdown()">Start</button>\`;
      timerDisplay.textContent = '';
    }

    function startCountdown() {
      const input = document.getElementById('countdownInput').value;
      let time = parseInt(input);
      clearInterval(window.timer);
      window.timer = setInterval(() => {
        if (time <= 0) {
          clearInterval(window.timer);
          timerDisplay.textContent = "Time's up!";
        } else {
          timerDisplay.textContent = time + 's';
          time--;
        }
      }, 1000);
    }

    function renderStopwatch() {
      timerControls.innerHTML = \`
        <button onclick="startStopwatch()">Start</button>
        <button onclick="stopStopwatch()">Stop</button>
        <button onclick="resetStopwatch()">Reset</button>\`;
      timerDisplay.textContent = '0s';
      window.swTime = 0;
    }

    function startStopwatch() {
      clearInterval(window.timer);
      window.timer = setInterval(() => {
        window.swTime++;
        timerDisplay.textContent = window.swTime + 's';
      }, 1000);
    }

    function stopStopwatch() {
      clearInterval(window.timer);
    }

    function resetStopwatch() {
      clearInterval(window.timer);
      window.swTime = 0;
      timerDisplay.textContent = '0s';
    }

    function renderHIIT() {
      timerControls.innerHTML = \`
        <input type="number" id="hiitWork" placeholder="Work (sec)">
        <input type="number" id="hiitRest" placeholder="Rest (sec)">
        <input type="number" id="hiitRounds" placeholder="Rounds">
        <button onclick="startHIIT()">Start</button>\`;
    }

    function startHIIT() {
      let work = parseInt(document.getElementById('hiitWork').value);
      let rest = parseInt(document.getElementById('hiitRest').value);
      let rounds = parseInt(document.getElementById('hiitRounds').value);
      let current = 1;
      let mode = 'Work';
      let time = work;

      clearInterval(window.timer);
      window.timer = setInterval(() => {
        timerDisplay.textContent = \`Round \${current} - \${mode}: \${time}s\`;
        time--;
        if (time < 0) {
          if (mode === 'Work') {
            mode = 'Rest';
            time = rest;
          } else {
            current++;
            if (current > rounds) {
              clearInterval(window.timer);
              timerDisplay.textContent = "HIIT complete!";
              return;
            }
            mode = 'Work';
            time = work;
          }
        }
      }, 1000);
    }

    function renderPomodoro() {
      timerControls.innerHTML = \`
        <input type="number" id="pomoWork" placeholder="Work (min)">
        <input type="number" id="pomoBreak" placeholder="Break (min)">
        <input type="number" id="pomoRounds" placeholder="Rounds">
        <button onclick="startPomodoro()">Start</button>\`;
    }

    function startPomodoro() {
      let work = parseInt(document.getElementById('pomoWork').value) * 60;
      let rest = parseInt(document.getElementById('pomoBreak').value) * 60;
      let rounds = parseInt(document.getElementById('pomoRounds').value);
      let current = 1;
      let mode = 'Work';
      let time = work;

      clearInterval(window.timer);
      window.timer = setInterval(() => {
        const min = Math.floor(time / 60);
        const sec = time % 60;
        timerDisplay.textContent = \`Round \${current} - \${mode}: \${min}m \${sec}s\`;
        time--;
        if (time < 0) {
          if (mode === 'Work') {
            mode = 'Break';
            time = rest;
          } else {
            current++;
            if (current > rounds) {
              clearInterval(window.timer);
              timerDisplay.textContent = "Pomodoro complete!";
              return;
            }
            mode = 'Work';
            time = work;
          }
        }
      }, 1000);
    }

    function renderChess() {
      timerControls.innerHTML = \`
        <input type="number" id="chessTime" placeholder="Minutes per player">
        <button onclick="startChess()">Start</button>\`;
    }

    function startChess() {
      let time1 = parseInt(document.getElementById('chessTime').value) * 60;
      let time2 = time1;
      let active = 1;

      const updateDisplay = () => {
        const t1 = \`Player 1: \${Math.floor(time1/60)}m \${time1%60}s\`;
        const t2 = \`Player 2: \${Math.floor(time2/60)}m \${time2%60}s\`;
        timerDisplay.innerHTML = t1 + " | " + t2;
      };

      clearInterval(window.timer);
      updateDisplay();

      window.timer = setInterval(() => {
        if (active === 1) time1--;
        else time2--;
        if (time1 <= 0 || time2 <= 0) {
          clearInterval(window.timer);
          timerDisplay.textContent = "Game over!";
          return;
        }
        updateDisplay();
      }, 1000);

      timerControls.innerHTML += '<button onclick="switchPlayer()">Switch Turn</button>';
      window.switchPlayer = () => { active = active === 1 ? 2 : 1; };
    }

    function renderEventCountdown() {
      timerControls.innerHTML = \`
        <input type="datetime-local" id="eventTime">
        <button onclick="startEventCountdown()">Start</button>\`;
    }

    function startEventCountdown() {
      const end = new Date(document.getElementById('eventTime').value);
      clearInterval(window.timer);
      window.timer = setInterval(() => {
        const now = new Date();
        let diff = Math.floor((end - now) / 1000);
        if (diff <= 0) {
          clearInterval(window.timer);
          timerDisplay.textContent = "Event started!";
          return;
        }
        const d = Math.floor(diff / 86400);
        const h = Math.floor((diff % 86400) / 3600);
        const m = Math.floor((diff % 3600) / 60);
        const s = diff % 60;
        timerDisplay.textContent = \`\${d}d \${h}h \${m}m \${s}s remaining\`;
      }, 1000);
    }

    function renderTabata() {
      document.getElementById('timerDisplay').textContent = 'Tabata is like HIIT: 20s work, 10s rest x 8 rounds.';
    }

    function renderCustomInterval() {
      document.getElementById('timerDisplay').textContent = 'Custom interval timer coming soon.';
    }

    function renderPresentation() {
      document.getElementById('timerDisplay').textContent = 'Presentation timer coming soon.';
    }

    function renderBreathing() {
      document.getElementById('timerDisplay').textContent = 'Breathing timer coming soon.';
    }

    function renderSoundLoop() {
      document.getElementById('timerDisplay').textContent = 'Repeating sound timer coming soon.';
    }
  </script>
</body>
</html>
