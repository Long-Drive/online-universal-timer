<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Universal Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
      text-align: center;
    }
    header {
      background: #0056b3;
      color: #fff;
      padding: 2rem 1rem 1rem;
      position: relative;
    }
    .dark-mode body, body.dark-mode {
      background: #181a1b !important;
      color: #e2e2e2 !important;
    }
    .dark-mode header, header.dark-mode {
      background: #121212 !important;
      color: #f1f1f1 !important;
    }
    .dark-mode button, button.dark-mode {
      background: #222 !important;
      color: #b2d1ff !important;
      border: 1px solid #b2d1ff !important;
    }
    .dark-mode button:hover, .dark-mode button:active, .dark-mode button:focus,
    button.dark-mode:hover, button.dark-mode:active, button.dark-mode:focus {
      background: #0056b3 !important;
      color: #fff !important;
    }
    .dark-mode select, .dark-mode input, select.dark-mode, input.dark-mode {
      background: #23272a !important;
      color: #e2e2e2 !important;
      border: 1px solid #555 !important;
    }
    .dark-mode .feedback, .feedback.dark-mode {
      color: #ff8080 !important;
    }
    .dark-mode .feedback:not(.error), .feedback.dark-mode:not(.error) {
      color: #98ff98 !important;
    }
    /* Toggle Switch */
    .toggle-switch {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      display: flex;
      align-items: center;
      font-size: 1rem;
      z-index: 10;
    }
    .toggle-switch input[type="checkbox"] {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-switch label {
      cursor: pointer;
      padding-left: 2.2em;
      position: relative;
      user-select: none;
    }
    .toggle-switch label:before {
      content: "";
      position: absolute;
      left: 0;
      top: 0.1em;
      width: 1.8em;
      height: 1em;
      background: #ccc;
      border-radius: 1em;
      transition: background 0.3s;
    }
    .toggle-switch label:after {
      content: "";
      position: absolute;
      left: 0.2em;
      top: 0.25em;
      width: 0.7em;
      height: 0.7em;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.3s;
      box-shadow: 0 0 2px rgba(0,0,0,.2);
    }
    .toggle-switch input[type="checkbox"]:checked + label:before {
      background: #0056b3;
    }
    .toggle-switch input[type="checkbox"]:checked + label:after {
      transform: translateX(0.8em);
    }
    .toggle-switch .fa-sun, .toggle-switch .fa-moon {
      margin-left: 0.5em;
      font-size: 1em;
      vertical-align: middle;
    }
    /* --- rest of your styles --- */
    main {
      padding: 2rem;
    }
    select, input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
    }
    #timerDisplay {
      font-size: 2rem;
      margin: 2rem 0;
    }
    .timer-section {
      display: none;
    }
    .visible {
      display: block;
    }
    button i {
      margin-right: 0.3em;
    }
    button {
      cursor: pointer;
      border: 1px solid #0056b3;
      background: #fff;
      color: #0056b3;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }
    button:hover, button:active, button:focus {
      background: #0056b3;
      color: #fff;
    }
    input[type="number"], input[type="text"], input[type="datetime-local"] {
      border: 1px solid #aaa;
      border-radius: 5px;
    }
    .feedback {
      color: #c00;
      font-weight: bold;
      margin-top: 1rem;
    }
    .feedback:not(.error) {
      color: #080;
    }
  </style>
</head>
<body>
  <header>
    <div class="toggle-switch" aria-label="Dark/Light Mode Toggle">
      <input type="checkbox" id="theme-toggle" aria-label="Toggle Dark/Light Mode">
      <label for="theme-toggle">
        <i class="fa fa-sun"></i>
        <i class="fa fa-moon"></i>
      </label>
    </div>
    <h1>Universal Timer</h1>
    <p>Timers for every occasion</p>
  </header>
  <main>
    <label for="timerType">Select Timer:</label>
    <select id="timerType" aria-label="Timer Type">
      <option value="">-- Select --</option>
      <option value="countdown">Countdown / Egg Timer</option>
      <option value="stopwatch">Stopwatch</option>
      <option value="hiit">HIIT Interval Timer</option>
      <option value="pomodoro">Pomodoro Timer</option>
      <option value="chess">Chess Clock</option>
      <option value="event">Event Countdown</option>
      <option value="tabata">Tabata Timer</option>
      <option value="custom">Custom Interval Timer</option>
      <option value="presentation">Presentation Timer</option>
      <option value="breathing">Breathing Timer</option>
      <option value="soundloop">Repeating Sound Timer</option>
    </select>
    <div id="timerDisplay" class="timer-section visible" role="status" aria-live="polite">Select a timer type to begin</div>
    <form id="timerControls" class="timer-section" aria-label="Timer Controls"></form>
    <div id="feedback" class="feedback" aria-live="polite"></div>
  </main>
  <script>
    // DARK/LIGHT MODE TOGGLE SCRIPT
    function setTheme(dark) {
      if (dark) {
        document.body.classList.add('dark-mode');
        document.querySelector('header').classList.add('dark-mode');
        document.querySelectorAll("button, select, input, .feedback").forEach(el => el.classList.add('dark-mode'));
      } else {
        document.body.classList.remove('dark-mode');
        document.querySelector('header').classList.remove('dark-mode');
        document.querySelectorAll("button, select, input, .feedback").forEach(el => el.classList.remove('dark-mode'));
      }
    }
    const toggle = document.getElementById('theme-toggle');
    // Check stored preference
    const userPref = localStorage.getItem('theme');
    if (userPref === 'dark' || (userPref === null && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      toggle.checked = true;
      setTheme(true);
    }
    toggle.addEventListener('change', function() {
      setTheme(this.checked);
      localStorage.setItem('theme', this.checked ? 'dark' : 'light');
    });
  </script>
</body>
</html>
